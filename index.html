<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Machine</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script src="index.js" defer></script>

    <div id="container">
        <h2 class="item">Cat Machine</h2>
        <form id="cat-adder" class="item"method='POST'>
            <input name="cat-name" type="text" placeholder="name"> <br>
            <input name="cat-style" type="text" placeholder="style">
            <button type="submit">Make a Cat</button>
        </form>
        <h3>These are some Cats</h3>
        <div id="cat-list">


        </div>
    </div>
</body>
</html>
